<div class="container px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div></div>
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <br> <br> <br>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                        <!-- <img src="https://i.imgur.com/uNGdWHi.png" class="image"> -->
                        <img src="assets/images/bib.png" class="image" alt="Biblioteca Logo">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <br><br>
                <div class="d-flex justify-content-center">
                    <h2>Biblioteca Central</h2>
                </div>
                <form [formGroup]="formLogin" (submit)="login()">
                    <div class="card2 card border-0 px-4 py-5">
                        <div class="row px-3">
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Nombre de usuario</h6>
                            </label>
                            <input class="mb-4" type="text" formControlName="userName" placeholder="Username"
                                maxlength="30"
                                [ngClass]="{'is-invalid': formLogin.get('userName')?.invalid && formLogin.get('userName')?.touched, 'is-valid': formLogin.get('userName')?.valid && formLogin.get('userName')?.touched}">
                        </div>
                        <div class="row px-3">
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Contraseña</h6>
                            </label>
                            <input type="password" formControlName="password" placeholder="Enter password"
                                maxlength="30"
                                [ngClass]="{'is-invalid': formLogin.get('password')?.invalid && formLogin.get('password')?.touched, 'is-valid': formLogin.get('password')?.valid && formLogin.get('password')?.touched}">
                        </div>
                        <br>
                        <div class="row mb-3 px-3">
                            <button type="submit" class="btn btn-blue text-center">Ingresar</button>
                        </div>
                        <div class="row mb-4 px-3">
                            <small class="font-weight-bold">¿Aun no eres usuario? <a routerLink="/register" class="text-danger">Regístrate</a></small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
